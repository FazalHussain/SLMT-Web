<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Solmut ($SLMT)</title>
  <style>
    /* General styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Use min-height instead of height */
      margin: 0;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: 20px; /* Ensure some spacing on small screens */
    }

    /* Add background image and overlay using ::before */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url(assets/background.png) center/cover no-repeat;
      opacity: 0.5; /* 50% brightness */
      z-index: -1;
    }

    .content {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.5s forwards;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Fade-in animation for content */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #ffcb00; /* Gold for SLMT theme */
      margin: 0;
      text-shadow: 2px 2px 5px rgba(255, 203, 0, 0.7);
    }

    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .dog-image {
      width: 200px;
      height: auto;
      margin: 20px 0;
      opacity: 0;
      animation: imageAnimation 1.5s ease-in-out 1s forwards;
    }

    /* Animation for dog image */
    @keyframes imageAnimation {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Button styles */
    .cta-buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    a {
      text-decoration: none;
    }

    .cta-button {
      background-color: #0088cc;
      color: #fff;
      padding: 12px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    .cta-button.twitter {
      background-color: #020202;
    }

    .cta-button:hover {
      transform: scale(1.05);
      background-color: #006db2;
    }

    .cta-button.twitter:hover {
      background-color: #0b0b0b;
    }

    .cta-button img {
      width: 20px;
      height: 20px;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .cta-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 400px) {
      .cta-buttons-container {
        gap: 10px;
      }

      .cta-button {
        font-size: 0.9rem;
        padding: 8px 18px;
      }

      .dog-image {
        width: 150px;
      }
    }

  </style>
</head>
<body>

  <div class="content">
    <h1>Solmut ($SLMT) is Launching Soon!</h1>
    
    <!-- Dog Image -->
    <img src="assets/logo-transparent.png" alt="Solmut Dog Mascot" class="dog-image">
    
    <p>Get ready to swap Solana (SOL) for $SLMT tokens!</p>
    <p>Launching soon, stay tuned for updates!</p>

    <!-- Social Media Buttons -->
    <div class="cta-buttons-container">
      <!-- Telegram CTA Button -->
      <a href="https://t.me/+IFN7JmD5iThlZjI5" target="_blank">
        <button class="cta-button">
          <span>Join us on Telegram</span>
        </button>
      </a>

      <!-- X (Twitter) CTA Button -->
      <a href="https://twitter.com/solmutOfficial" target="_blank">
        <button class="cta-button twitter">
          <span>Follow us on X</span>
        </button>
      </a>
    </div>

  </div>

</body>
</html>
